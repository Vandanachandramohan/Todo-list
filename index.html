<body style="background-color: rgb(228, 155, 155);">
    <!--Navigation bar-->

    <nav class="navbar navbar-expand-sm fixed-top bg-info">
        <div class="container my-2">
            <a href="index.html" class="navbar-brand text-white font-weight-bold h1">
                Todo List

            <button class="btn btn-outline-light ml-auto">

            <button class="navbar-toggler" data-toggle="collapse" data-target="#collapseNav">

    <!--login form-->
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 col-md-12">
                <form action="home.html" onsubmit="return validate() && validate1()"> 
                    <div><h1 style="color:blanchedalmond;">LOGIN</h1></div>
                    <div class="form-group w-60">
                      <label for="inputEmail4" class="text-light">Email address</label>
                      <input type="text" class="form-control" id="inputEmail4" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group w-60">
                      <label for="exampleInputPassword1" class="text-light">Password</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                      <label class="form-check-label text-light" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div> 
<script src="script.js"></script>
